<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card_title">
                <h1>Create Account</h1>
                <span>Already have an account? <a href="login2.html">Login</a></span>
            </div>
            <div class="form">
                <form action="/register" method="post" onsubmit="return validateForm()">
                    <input type="text" name="username" id="username" placeholder="UserName" />
                    <input type="email" name="email" placeholder="Email" id="email" />
                    <input type="password" name="password" placeholder="Password" id="password" />
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="card_terms">
                <input type="checkbox" name="" id="terms"> <span>I have read and agree to the <a href="">Terms of
                        Service</a></span>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var usernameRegex = /^[a-zA-Z0-9_]{5,}$/;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/;

            if (!usernameRegex.test(username)) {
                alert('Username must be at least 5 characters long and can only contain letters, numbers, and underscores.');
                return false;
            }

            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            if (!passwordRegex.test(password)) {
                alert('Password must be at least 8 characters long and contain at least one number, one uppercase and one lowercase letter.');
                return false;
            }

            return true;
        }
    </script>
</body>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    .container {
        height: 100vh;
        width: 100%;
        align-items: center;
        display: flex;
        justify-content: center;
        background-image: radial-gradient(circle farthest-corner at 10% 20%,
                rgba(253, 101, 133, 1) 0%,
                rgba(255, 211, 165, 1) 90%);
    }

    .card {
        border-radius: 10px;
        box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3);
        width: 400px;
        height: 400px;
        background-color: #ffffff;
        padding: 10px 30px;
    }

    .card_title {
        text-align: center;
        padding: 10px;
    }

    .card_title h1 {
        font-size: 26px;
        font-weight: bold;
    }

    .form input {
        margin: 10px 0;
        width: 100%;
        background-color: #e2e2e2;
        border: none;
        outline: none;
        padding: 12px 20px;
        border-radius: 4px;
    }

    .form button {
        background-color: #4796ff;
        color: #ffffff;
        font-size: 16px;
        outline: none;
        border-radius: 5px;
        border: none;
        padding: 8px 15px;
        width: 100%;
    }

    .card_terms {
        display: flex;
        align-items: center;
        padding: 10px;
    }

    .card_terms input[type="checkbox"] {
        background-color: #e2e2e2;
    }

    .card_terms span {
        margin: 5px;
        font-size: 13px;
    }

    .card a {
        color: #4796ff;
        text-decoration: none;
    }
</style>

</html>
